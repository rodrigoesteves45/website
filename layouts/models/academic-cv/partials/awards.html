<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  {{ range .Params.awards }}
  <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col min-h-[260px]">
    <div class="flex items-start space-x-4">
      {{ with .icon }}
        <img src="{{ . }}" alt="{{ $.title }}" class="w-12 h-12 object-contain" />
      {{ end }}
      <div>
        <h3 class="text-lg font-semibold">{{ .title }}</h3>
        <p class="text-sm text-gray-500">{{ .awarder }} Â· {{ .date }}</p>
      </div>
    </div>
    <div class="mt-4 prose max-w-none">
      {{ .summary | markdownify }}
    </div>
  </div>
  {{ end }}
</div>
